<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="styleform.css">
        <script src="valiadate.js"></script>
    </head>
    <body>
        <h1>Registration Form</h1>
        <form  action ="submit" method="GET" name="Form">
        <div class="form-example">
            <label>Name:</label>
            <input type="text" name="uname" placeholder="Enter username"/ onblur="validateName()">
        </div>
            <br/><br/>
        <div class="form-example">
            <label>City:</label>
            <input type="text" name="ucity" placeholder="Enter City" onblur="validateCity()"/>
            <span style="color: red;" id="error1"></span>
        </div>
            <br/><br/>
        <div class="form-example">
            <label>Distance in KM:</label>
            <input type="Number" name="udis" placeholder="Enter Distance"/ onblur="validateDis()">
        </div>
            <br/><br/>
            <div class="form-example">
            <label>Summary:</label>
            <input type="text" id="summary" readonly/>
        </div>
            <br/><br/>
        <div class="form-example">
            <input type="submit" value="submit" class="button" style="background-color: rgb(0, 147, 252); color: white; margin-right: 25px;" >
            <input type="button" value="load" class="button" style="background-color: rgb(0, 147, 252); color: white; margin-right: 25px;" onclick="load()">
        
        </div>
        </form>
    </body>
</html>
